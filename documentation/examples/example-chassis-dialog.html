<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/webcomponentsjs/latest/webcomponents.min.js"></script>
    <!-- <link rel="import" href="../../chassis-window.html"/> -->
    <!-- <script src="../../dist/chassis-window.min.js"></script> -->
    <script src="../../tags/chassis-dialog/tag.js"></script>
    <style>
      body, html {
        padding: 2vh 2vw;
        margin: 0;
        font-family: 'Source Sans Pro', Arial;
      }

      header {
        background: #313131;
        border-radius: 3px;
        padding: .2vh;
      }

      header button {
        background: #336699;
        border: 1px solid rgba(0,0,0,.3);
        color: #ffffff;
        border-radius: 3px;
        padding: 3px;
        margin: 3px;
        cursor: pointer;
      }

      // Notice the scope of ".chassis", which prevents scope conflicts
      .chassis chassis-dialog {
        color: red;
        /*background-color: #000000;
        box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.39);*/
      }

    </style>
  </head>
  <body>
    <header>
      <span>Source</span>
    </header>
    <chassis-dialog closable="true" draggable="true" contain="true" from="body > header > span">
      You can put whatever you want in the window!
    </chassis-dialog>
  </body>
</html>
